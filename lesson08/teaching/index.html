<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Webpage to demonstrate Definition lists"
    />
    <meta name="author" content="Aaron Stevens" />
    <title>Definition lists</title>
    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <!-- Linked Google Fonts (if any)-->

    <!-- STYLE SHEETS -->
    <link href="css/normalize.css" rel="stylesheet" />
    <!-- phone-default -->
    <link href="css/small.css" rel="stylesheet" />
    <!-- enhance-tablet -->
    <link href="css/medium.css" rel="stylesheet" />
    <!-- enhance-desktop -->
    <link href="css/large.css" rel="stylesheet" />
  </head>
  <body>
    <!-- HEADER HERE -->
    <header></header>
      <h1>Definition lists</h1>
    <!-- NAVIGATION HERE -->
    <nav></nav>

    <!-- CONTENT HERE -->
    <main>
     <dl>
       <dt class="term">WDD-230:</dt>
       <dd class="definition">
        A class to teach us Web Frontend Development.
       </dd>
       <dt class="term">HTML:</dt>
       <dd class="definition">
        The markup language used on the internet.
       </dd>
       <dt class="term">CSS:</dt>
       <dd class="definition">
        How to style your webpage.
       </dd>
       <dt class="term">Star Trek:</dt>
       <dd class="definition">
        A Science Fiction show based 300+ years in the future.
       </dd>
       <dt class="term">Star Wars: </dt>
       <dd class="definition">
        A Science Fiction Show based thousands of years in the past.
       </dd>
     </dl>
    </main>
    <!-- FOOTER HERE -->
    <footer></footer>
  </body>
</html>
